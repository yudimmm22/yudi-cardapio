    <section id="historia">
        <h2>Nossa História</h2>
        <pEra uma vez uma pequena esquina no bairro, onde tinha uma vendinha de pastel que todo mundo adorava. O dono, o Seu João, fazia os pastéis mais crocantes e recheados de amor. Todo dia, de manhã cedo, ele preparava a massa e escolhia os ingredientes mais fresquinhos para rechear. Os moradores do bairro passavam lá na hora do almoço ou depois da escola para saborear um pastel quentinho, acompanhado de um cafezinho ou um suco bem geladinho. Com o tempo, o Pastel da Esquina virou um ponto de encontro, onde as pessoas trocavam sorrisos, histórias e boas risadas. E assim, aquele cantinho simples se tornou uma parte especial da rotina de todos, mostrando que às vezes, as coisas mais simples são as que trazem mais alegria..</p>
    </section>
